# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "地震“学”科研入门教程"
author: seismo-learn
#logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Parse and render settings
parse:
  myst_enable_extensions:
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_substitutions:
    田冬冬: "[田冬冬](https://me.seisman.info/)"
    姚家园: "[姚家园](https://github.com/core-man)"
    王亮: "[王亮](https://github.com/wangliang1989)"
    赵志远: "[赵志远](https://github.com/zhaozhiyuan1989)"

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/seismo-learn/seismology101
  path_to_book: source-book
  branch: main

html:
  use_issues_button: true
  use_repository_button: true

# LaTeX-specific settings
latex:
  latex_documents:
    targetname: book.tex

# Advanced sphinx settings
sphinx:
  extra_extensions:
    - sphinx_design
